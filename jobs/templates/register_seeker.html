{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Seeker Registration | Job Connect</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white shadow-lg rounded-2xl w-full max-w-md p-8">
        <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">Job Seeker Registration</h1>

        <!-- ✅ SUCCESS MESSAGE -->
        {% if messages %}
        <div id="message-box" class="mb-4">
            {% for message in messages %}
            <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-2 rounded relative text-center">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}

        <form method="POST" action="">
            {% csrf_token %}

            <!-- First Name -->
            <div class="mb-4">
                <label for="first_name" class="block text-gray-700 font-semibold mb-1">First Name</label>
                <input type="text" id="first_name" name="first_name"
                       class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none"
                       placeholder="Enter your first name" required>
            </div>

            <!-- Last Name -->
            <div class="mb-4">
                <label for="last_name" class="block text-gray-700 font-semibold mb-1">Last Name</label>
                <input type="text" id="last_name" name="last_name"
                       class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none"
                       placeholder="Enter your last name" required>
            </div>

            <!-- Email -->
            <div class="mb-4">
                <label for="email" class="block text-gray-700 font-semibold mb-1">Email</label>
                <input type="email" id="email" name="email"
                       class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none"
                       placeholder="Enter your email address" required>
            </div>

            <!-- Password -->
            <div class="mb-4">
                <label for="password" class="block text-gray-700 font-semibold mb-1">Password</label>
                <input type="password" id="password" name="password"
                       class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none"
                       placeholder="Enter your password" required>
            </div>

            <!-- Confirm Password -->
            <div class="mb-6">
                <label for="confirm_password" class="block text-gray-700 font-semibold mb-1">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password"
                       class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none"
                       placeholder="Confirm your password" required>
            </div>

            <!-- Submit Button -->
            <button type="submit"
                    class="w-full bg-blue-600 text-white font-semibold py-2 rounded-md hover:bg-blue-700 transition">
                Register
            </button>

            <!-- Login Redirect -->
            <p class="text-center text-sm text-gray-600 mt-4">
                Already have an account?
                <a href="login" class="text-blue-600 hover:underline">Login here</a>
            </p>
        </form>
    </div>

    <!-- ✅ Auto-hide success message after 2 seconds -->
    <script>
        setTimeout(() => {
            const msg = document.getElementById("message-box");
            if (msg) {
                msg.style.transition = "opacity 0.5s";
                msg.style.opacity = "0";
                setTimeout(() => msg.remove(), 500);
            }
        }, 2000);
    </script>

</body>
</html>
