{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employer Registration | Job Connect</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white shadow-lg rounded-2xl w-full max-w-md p-8">
        <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">Employer Registration</h1>

        <form method="POST" action="">
            {% csrf_token %}

            <!-- Company Name -->
            <div class="mb-4">
                <label for="company_name" class="block text-gray-700 font-semibold mb-1">Company Name</label>
                <input type="text" id="company_name" name="company_name"
                       class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-indigo-500 focus:outline-none"
                       placeholder="Enter your company name" required>
            </div>

            <!-- Industry -->
            <div class="mb-4">
                <label for="industry" class="block text-gray-700 font-semibold mb-1">Industry</label>
                <input type="text" id="industry" name="industry"
                       class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-indigo-500 focus:outline-none"
                       placeholder="E.g. IT, Healthcare, Finance" required>
            </div>

            <!-- Contact Person -->
            <div class="mb-4">
                <label for="contact_person" class="block text-gray-700 font-semibold mb-1">Contact Person</label>
                <input type="text" id="contact_person" name="contact_person"
                       class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-indigo-500 focus:outline-none"
                       placeholder="Enter contact person's name" required>
            </div>

            <!-- Company Email -->
            <div class="mb-4">
                <label for="email" class="block text-gray-700 font-semibold mb-1">Company Email</label>
                <input type="email" id="email" name="email"
                       class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-indigo-500 focus:outline-none"
                       placeholder="Enter company email address" required>
            </div>

            <!-- Password -->
            <div class="mb-4">
                <label for="password" class="block text-gray-700 font-semibold mb-1">Password</label>
                <input type="password" id="password" name="password"
                       class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-indigo-500 focus:outline-none"
                       placeholder="Enter your password" required>
            </div>

            <!-- Confirm Password -->
            <div class="mb-6">
                <label for="confirm_password" class="block text-gray-700 font-semibold mb-1">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password"
                       class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-indigo-500 focus:outline-none"
                       placeholder="Confirm your password" required>
            </div>

            <!-- Submit Button -->
            <button type="submit"
                    class="w-full bg-indigo-600 text-white font-semibold py-2 rounded-md hover:bg-indigo-700 transition">
                Register
            </button>

            <!-- Login Redirect -->
            <p class="text-center text-sm text-gray-600 mt-4">
                Already have an account?
                <a href="login" class="text-indigo-600 hover:underline">Login here</a>
            </p>
        </form>
    </div>

</body>
</html>
