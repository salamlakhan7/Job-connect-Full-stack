{% extends "base.html" %}
{% load static %}

{% block content %}

<!-- Professional Edit Job Page -->
<div class="min-h-screen bg-gradient-to-br from-gray-50 to-blue-50 py-12">
  <div class="container mx-auto px-6">
    <div class="max-w-3xl mx-auto">

      <!-- Header Card -->
      <div class="bg-gradient-to-r from-blue-600 to-purple-600 rounded-2xl shadow-2xl p-8 mb-8 text-white">
        <h1 class="text-4xl font-black mb-3">Edit Job Posting</h1>
        <p class="text-xl text-white/90">Update your job listing details</p>
      </div>

      <!-- Form Card -->
      <div class="bg-white rounded-2xl shadow-xl p-8">

        <form method="POST" class="space-y-6">
          {% csrf_token %}

          <!-- Company Name -->
          <div>
            <label class="block text-gray-700 font-bold mb-2 flex items-center">
              <svg class="w-5 h-5 mr-2 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4">
                </path>
              </svg>
              Company Name
            </label>
            <input type="text" name="company_name" value="{{ job.company_name }}" required
              class="w-full px-4 py-3 border-2 border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
          </div>

          <!-- Job Title -->
          <div>
            <label class="block text-gray-700 font-bold mb-2 flex items-center">
              <svg class="w-5 h-5 mr-2 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M21 13.255A23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z">
                </path>
              </svg>
              Job Title
            </label>
            <input type="text" name="title" value="{{ job.title }}" required
              class="w-full px-4 py-3 border-2 border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
          </div>

          <!-- Location -->
          <div>
            <label class="block text-gray-700 font-bold mb-2 flex items-center">
              <svg class="w-5 h-5 mr-2 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
              </svg>
              Location
            </label>
            <input type="text" name="location" value="{{ job.location }}" required
              class="w-full px-4 py-3 border-2 border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
          </div>

          <!-- Job Type -->
          <div>
            <label class="block text-gray-700 font-bold mb-2 flex items-center">
              <svg class="w-5 h-5 mr-2 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
              </svg>
              Job Type
            </label>
            <select name="job_type" required
              class="w-full px-4 py-3 border-2 border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
              <option value="Full-time" {% if job.job_type == "Full-time" %}selected{% endif %}>Full-time</option>
              <option value="Part-time" {% if job.job_type == "Part-time" %}selected{% endif %}>Part-time</option>
              <option value="Contract" {% if job.job_type == "Contract" %}selected{% endif %}>Contract</option>
              <option value="Remote" {% if job.job_type == "Remote" %}selected{% endif %}>Remote</option>
            </select> 
            
          </div>

          <!-- Description -->
          <div>
            <label class="block text-gray-700 font-bold mb-2 flex items-center">
              <svg class="w-5 h-5 mr-2 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z">
                </path>
              </svg>
              Job Description
            </label>
            <textarea name="description" rows="8" required
              class="w-full px-4 py-3 border-2 border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">{{ job.description }}</textarea>
          </div>

          <!-- Submit Buttons -->
          <div class="flex gap-4">
            <button type="submit"
              class="flex-1 bg-gradient-to-r from-blue-600 to-purple-600 text-white font-bold py-4 rounded-xl hover:shadow-lg transition transform hover:scale-105 flex items-center justify-center">
              <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
              </svg>
              Save Changes
            </button>
            <a href="{% url 'employer_jobs' %}"
              class="px-8 py-4 border-2 border-gray-300 text-gray-700 rounded-xl font-semibold hover:bg-gray-50 transition">
              Cancel
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
